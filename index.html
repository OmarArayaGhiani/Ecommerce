<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ecommerce con css grid</title>
</head>

<body>
    <header>
        <h1>Mi Ecommerce</h1>
    </header>
    <aside>
        <div>
            <h2>Categorías</h2>
            <p>Perfumes <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span></p>
        </div>
    </aside>
    <section>
        <div class="card">
            <img src="assets/img/perfume.jfif" alt="Perfume MyKingdom">
            <h3>Perfume MyKingdom</h3>
            <p class="price">$31.400</p>
            <div>
                <p>Comprar</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/perfume phantom.jfif" alt="Perfume Phantom">
            <h3>Perfume Phantom</h3>
            <p class="price">$68.900</p>
            <div>
                <p>Comprar</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/zapatos.jpg" alt="Zapatos Docker">
            <h3>Zapatos Docker</h3>
            <p class="price">$27.700</p>
            <div>
                <p>Comprar</p>
            </div>
        </div>
        <div class="card">
            <img src="assets/img/poleron puma.jfif" alt="Polerón Puma">
            <h3>Polerón Puma</h3>
            <p class="price">$44.700</p>
            <div>
                <p>Comprar</p>
            </div>
        </div>        
    </section>
    <footer>
        <p>@miecommerce</p>
    </footer>
</body>


</html>
